<h2>Countries</h2>
<hr>

<ul class="list-group">
    <!-- 
    routerLink='home' >>> indicamos que es un router link y su path
    routerLinkActive="active" >>> agrega la clase active cuando el link
    esta activo
    [routerLinkActiveOptions]="{exact:true}" >>> el path tiene que ser exactamente
    igual para que se active la clase
    -->
    <li 
    routerLink='countries/by-capital'
    routerLinkActive="active"
    class="list-group-item">
        By capital
    </li>
    <li 
    routerLink='countries/by-country'
    routerLinkActive="active"
    class="list-group-item">
        By country
    </li>
    <li 
    routerLink='countries/by-region'
    routerLinkActive="active"
    class="list-group-item">
        By region
    </li>
</ul>
